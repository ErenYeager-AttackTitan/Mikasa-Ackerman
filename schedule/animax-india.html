<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch anime streaming schedules with real-time updates. Stay updated with the anime EPG.">
    <meta name="keywords" content="Anime, Streaming, EPG, Schedule, Anime Schedule, TV Shows">
    <meta name="author" content="Mikasa Ackerman">
    <meta property="og:title" content="Watch Anime EPG - Live Schedule Updates">
    <meta property="og:description" content="Get the latest anime streaming schedules with real-time updates on your website.">
    <meta property="og:image" content="https://mikasa-ackerman-cdn.pages.dev/index.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:site_name" content="Anime Streamer">
    <title>Watch Anime EPG - Live Schedule Updates by Mikasa Ackerman</title>

    <!-- Importing Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Tailwind CSS */
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
        }
        
        /* Header Styles */
        .header {
            background-color: #0ac2f5;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .card {
            background-color: #adf0e2;
            color: #000;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            width: 280px;
            min-height: 200px;
        }
        
        .card:hover {
            background-color: #0addf5;
            cursor: pointer;
        }
        
        .currently-airing {
            background-color: #0ac2f5;
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 0.875rem;
            margin: 5px 0;
        }

        .card .time {
            font-size: 0.75rem;
            color: #999999;
        }

        .card .episode {
            font-size: 1rem;
            font-weight: 500;
        }

        .currently-airing h3 {
            font-size: 1.375rem;
            font-weight: 700;
        }

        .epg-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #adf0e2;
        }
    </style>
</head>
<body>

<div class="header">
    ANIMAX INDIA SCHEDULE ON MIKASA ACKERMAN
</div>

<div class="container">
    <h1>Anime EPG Viewer</h1>
    <div id="epg-container" class="epg-container">
        <!-- Cards will be inserted here -->
    </div>
    <div id="loading" class="loading">Loading...</div>
</div>

<script>
    const apiUrl = 'https://jiotv.data.cdn.jio.com/apis/v1.3/getepg/get?offset=0&channel_id=2258';
    
    // Fetch EPG data and update the page
    function fetchEPGData() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const epgContainer = document.getElementById('epg-container');
                const loading = document.getElementById('loading');
                loading.style.display = 'none'; // Hide loading text

                const now = Date.now();
                epgContainer.innerHTML = ''; // Clear existing cards

                data.epg.forEach(show => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    // Highlight currently airing show
                    if (now >= show.startEpoch && now <= show.endEpoch) {
                        card.classList.add('currently-airing');
                    }

                    card.innerHTML = `
                        <h3>${show.showname}</h3>
                        <p>${show.description}</p>
                        <p class="time">Start Time: ${new Date(show.startEpoch).toLocaleTimeString()}</p>
                        <p class="time">End Time: ${new Date(show.endEpoch).toLocaleTimeString()}</p>
                        <p class="episode">Episode ${show.episode_num}</p>
                    `;
                    epgContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching EPG data:', error);
                const loading = document.getElementById('loading');
                loading.innerText = 'Failed to load data, please try again later.';
            });
    }

    // Fetch data every 5 seconds
    setInterval(fetchEPGData, 5000);

    // Initial data fetch
    fetchEPGData();
</script>

</body>
</html>
