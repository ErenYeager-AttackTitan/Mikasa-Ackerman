<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BurnedCard Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/imagekit-javascript@1.3.3/dist/imagekit.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
    }
    .preview {
      margin-top: 1rem;
    }
    .uid {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #00ffcc;
    }
    .card-link {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ BurnedCard Creator</h1>
  <input type="text" id="name" placeholder="Enter Name" required />
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="uploadAndCreate()">Create BurnedCard</button>

  <div class="preview">
    <img id="uploadedImage" src="" alt="" style="max-width: 200px; display: none;" />
    <div class="uid" id="uidDisplay"></div>
    <div class="card-link" id="pdfLink"></div>
  </div>

  <script>
    const imagekit = new ImageKit({
      publicKey: "public_hlaiQhKWbZdBJmAC+z5lO4mfh00=",
      urlEndpoint: "https://ik.imagekit.io/BurnedCard",
      authenticationEndpoint: "https://moviecity-api.vercel.app/api/imagekit-sign"
    });

    async function uploadAndCreate() {
      const fileInput = document.getElementById("imageInput");
      const name = document.getElementById("name").value;

      if (!fileInput.files.length || !name) {
        alert("Please provide name and image.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function(e) {
        try {
          const result = await imagekit.upload({
            file: e.target.result,
            fileName: "burnedcard_image.jpg"
          });

          document.getElementById("uploadedImage").src = result.url;
          document.getElementById("uploadedImage").style.display = "block";

          const response = await axios.post("https://moviecity-api.vercel.app/api/cards/create", {
            name: name,
            image: result.url
          });

          const uid = response.data.uid;
          document.getElementById("uidDisplay").innerText = `Card UID: ${uid}`;
          document.getElementById("pdfLink").innerHTML = `<a href="https://moviecity-api.vercel.app/api/cards/pdf/${uid}" target="_blank" style="color: #0f0;">Download PDF Card</a>`;
        } catch (err) {
          console.error("Error:", err);
          alert("Something went wrong.");
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
