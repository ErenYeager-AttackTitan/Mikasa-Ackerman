<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BurnedCard Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #1e1e1e;
      color: white;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
    }
    input[type="file"] {
      background: #333;
      color: white;
    }
    input, button {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #ff4757;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1rem;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üî• BurnedCard Generator</h1>

  <form id="burnedCardForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="group" value="BurnKnuckles" required />
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">Generate Card</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('burnedCardForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerHTML = "Uploading image...";

      const name = document.getElementById('name').value;
      const group = document.getElementById('group').value;
      const file = document.getElementById('image').files[0];

      // Upload to ImageKit
      const formData = new FormData();
      formData.append('file', file);
      formData.append('fileName', file.name);
      formData.append('publicKey', 'public_hlaiQhKWbZdBJmAC+z5lO4mfh00=');

      const upload = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
        method: "POST",
        body: formData
      });

      const uploaded = await upload.json();
      if (!uploaded.url) {
        result.innerHTML = "‚ùå Image upload failed.";
        return;
      }

      result.innerHTML = "Generating card...";

      // Send to your API
      const res = await fetch('https://moviecity-api.vercel.app/api/cards/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name,
          group,
          image: uploaded.url
        })
      });

      const data = await res.json();

      if (!data.success) {
        result.innerHTML = "‚ùå Card creation failed.";
        return;
      }

      result.innerHTML = `
        ‚úÖ <strong>Card Created</strong><br>
        UID: <strong>${data.uid}</strong><br>
        <a href="https://moviecity-api.vercel.app/pdf/${data.uid}.pdf" target="_blank">Download PDF</a><br>
        <a href="https://moviecity-api.vercel.app/verify/${data.uid}" target="_blank">üîç Verify UID</a>
      `;
    });
  </script>

</body>
</html>
