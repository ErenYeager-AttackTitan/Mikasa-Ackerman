  <title>JWPlayer Enhanced</title>
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>
  <style>
    html, body { margin: 0; padding: 0; background: #000; height: 100%; }
    #player { width: 100%; height: 100%; }
    #spinner {
      position: absolute;
      top: 50%; left: 50%;
      margin: -30px;
      width: 60px; height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 99;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="spinner"></div>
  <div id="player"></div>

  <script>
    (async function () {
      const id = new URLSearchParams(location.search).get("id");
      const API = `https://crew-auth.vercel.app/api/xvideos/${id}`;
      const spinner = document.getElementById("spinner");

      function formatTime(seconds) {
        const s = Math.floor(seconds % 60).toString().padStart(2, '0');
        const m = Math.floor((seconds / 60) % 60).toString().padStart(2, '0');
        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        return `${h}:${m}:${s}.000`;
      }

      function generateVTT(images, interval = 5) {
        let vtt = "WEBVTT\n\n";
        for (let i = 0; i < images.length; i++) {
          const start = i * interval;
          const end = (i + 1) * interval;
          vtt += `${formatTime(start)} --> ${formatTime(end)}\n${images[i]}\n\n`;
        }
        return vtt;
      }

      try {
        const res = await fetch(API);
        const data = await res.json();

        const m3u8 = data.m3u8 || data.assets?.videos?.find(v => v.includes(".m3u8"));
        const mp4 = data.mp4 || data.assets?.videos?.find(v => v.includes(".mp4"));
        const poster = data.poster || data.assets?.images?.[0];
        const thumbImages = (data.assets?.images || []).filter(img => img.includes(".jpg") && !img.includes("mozaique"));

        if (!m3u8 && !mp4) {
          document.body.innerHTML = "<h2 style='color:white;text-align:center;'>No playable video found</h2>";
          return;
        }

        const tracks = [];
        if (thumbImages.length) {
          const vttBlob = new Blob([generateVTT(thumbImages)], { type: 'text/vtt' });
          const vttUrl = URL.createObjectURL(vttBlob);
          tracks.push({ kind: "thumbnails", file: vttUrl });
        }

        const playerInstance = jwplayer("player");
        playerInstance.setup({
          file: m3u8 || mp4,
          image: poster,
          autostart: true,
          mute: true,
          width: "100%",
          aspectratio: "16:9",
          controls: true,
          stretching: "uniform",
          tracks
        });

        playerInstance.on("ready", function () {
