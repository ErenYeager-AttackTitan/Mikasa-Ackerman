<link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

<video
  id="youtube-player"
  class="video-js vjs-default-skin"
  controls
  preload="auto"
  width="640"
  height="360"
  poster="https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg"
  data-setup='{}'
></video>

<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/videojs-youtube.min.js"></script>

<script>
  var player = videojs('youtube-player', {
    techOrder: ['youtube'],
    sources: [{
      type: 'youtube',
      src: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
    }],
    youtube: {
      modestbranding: true,
      rel: 0,
      iv_load_policy: 3
    },
    autoplay: false,
    fluid: true
  });

  // Ensure play button works
  player.ready(function() {
    player.on('click', function() {
      if (player.paused()) player.play();
    });
  });
</script>
