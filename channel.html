<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mikasa TV Channel</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shaka Player -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.6.0/dist/shaka-player.compiled.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto p-4">
    <a href="/" class="text-purple-400 hover:underline">&larr; Back to Home</a>

    <div class="text-center mt-6">
      <img id="logo" class="w-32 h-32 mx-auto object-contain mb-4 rounded" alt="Channel Logo" />
      <h1 id="title" class="text-3xl font-bold mb-4">Loading...</h1>

      <video
        id="video"
        class="w-full max-w-5xl mx-auto aspect-video rounded-lg border-2 border-purple-700"
        autoplay muted controls playsinline
      ></video>
    </div>
  </div>

  <script>
    const m3uUrl = "https://ackerman-mikasa.pages.dev/playlist.m3u";
    const params = new URLSearchParams(window.location.search);
    const channelId = params.get("id");

    async function parseM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split("\n");

      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const idMatch = lines[i].match(/tvg-id="(.*?)"/);
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const title = lines[i].split(",").pop().trim();
          const stream = lines[i + 1];

          channels.push({
            id: idMatch?.[1],
            logo: logoMatch?.[1],
            title,
            url: stream
          });
        }
      }
      return channels;
    }

    async function initShaka(streamUrl) {
      const video = document.getElementById('video');
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        alert("Shaka Player not supported in this browser.");
        return;
      }

      const player = new shaka.Player(video);
      try {
        await player.load(streamUrl);
        console.log("Stream loaded");
      } catch (err) {
        console.error("Error loading stream:", err);
        alert("Unable to load stream.");
      }
    }

    async function loadChannel() {
      const channels = await parseM3U(m3uUrl);
      const channel = channels.find(c => c.id === channelId);

      if (!channel) {
        document.getElementById("title").textContent = "Channel Not Found";
        return;
      }

      document.getElementById("logo").src = channel.logo;
      document.getElementById("title").textContent = channel.title;
      await initShaka(channel.url);
    }

    loadChannel();
  </script>
</body>
</html>
