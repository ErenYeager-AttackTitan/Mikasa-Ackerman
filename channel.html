<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MikasaTV Channel</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shaka Player & UI -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.6.0/dist/shaka-player.compiled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.6.0/dist/ui.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.6.0/dist/controls.css"/>

  <style>
    /* Customize Shaka UI with Tailwind colors */
    .shaka-controls-container {
      @apply rounded-lg bg-gray-800 ring-2 ring-purple-600;
    }
    .shaka-button {
      @apply text-white hover:text-purple-400;
    }
    .shaka-caption {
      @apply text-white bg-black/50;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto p-4">
    <a href="/" class="text-purple-400 hover:underline">&larr; Back to Home</a>

    <div class="text-center mt-6">
      <img id="logo" class="w-28 h-28 mx-auto object-contain mb-4 rounded" alt="Channel Logo" />
      <h1 id="title" class="text-2xl sm:text-3xl font-bold mb-6">Loading...</h1>

      <div class="relative max-w-5xl mx-auto">
        <video id="video" class="w-full aspect-video bg-black rounded-lg" autoplay muted playsinline></video>
        <div id="shaka-ui-container" class="absolute inset-0"></div>
      </div>
    </div>
  </div>

  <script>
    const m3uUrl = "https://ackerman-mikasa.pages.dev/playlist.m3u";
    const params = new URLSearchParams(window.location.search);
    const channelId = params.get("id");

    async function parseM3U(url) {
      const text = await (await fetch(url)).text();
      return text.split("\n").reduce((acc, line, i, arr) => {
        if (line.startsWith("#EXTINF")) {
          const id = line.match(/tvg-id="(.+?)"/)?.[1];
          const logo = line.match(/tvg-logo="(.+?)"/)?.[1];
          const title = line.split(",").pop().trim();
          const stream = arr[i + 1];
          acc.push({ id, logo, title, url: stream });
        }
        return acc;
      }, []);
    }

    async function initShakaUi(streamUrl) {
      const video = document.getElementById("video");
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        alert("Browser not supported by Shaka");
        return;
      }

      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, document.getElementById("shaka-ui-container"), video);
      ui.getControls();

      try {
        await player.load(streamUrl);
        console.log("Loaded:", streamUrl);
      } catch (e) {
        console.error("Shaka load failed:", e);
        alert("Stream failed to load.");
      }
    }

    async function loadChannel() {
      const channels = await parseM3U(m3uUrl);
      const ch = channels.find(c => c.id === channelId);
      if (!ch) return document.getElementById("title").textContent = "Channel not found";

      document.getElementById("logo").src = ch.logo;
      document.getElementById("title").textContent = ch.title;
      await initShakaUi(ch.url);
    }

    loadChannel();
  </script>
</body>
</html>
