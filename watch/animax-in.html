<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch Animax live stream and view the schedule with real-time updates.">
    <meta name="keywords" content="Animax, Watch, Streaming, Anime, EPG, Schedule">
    <meta name="author" content="Mikasa Ackerman">
    <meta property="og:title" content="Watch Animax Live Stream - Schedule & EPG">
    <meta property="og:description" content="Watch Animax live stream with the latest anime schedule.">
    <meta property="og:image" content="https://mikasa-ackerman-cdn.pages.dev/index.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:site_name" content="Anime Streamer">
    <title>Watch Animax Live Stream & EPG</title>

    <!-- Importing Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }

        /* Responsive iframe styling */
        #stream-iframe {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        .epg-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            overflow-x: auto;
        }

        .epg-card {
            background-color: #adf0e2;
            color: #000;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            width: 280px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .epg-card:hover {
            background-color: #0addf5;
            cursor: pointer;
        }

        .epg-card .time {
            font-size: 0.75rem;
            color: #999999;
        }

        .epg-card .name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .epg-card .start-time, .epg-card .end-time {
            font-size: 1rem;
            font-weight: 500;
        }

        .currently-airing {
            background-color: #0ac2f5;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #adf0e2;
        }

        @media screen and (max-width: 768px) {
            #stream-iframe {
                height: 400px;
            }
            .epg-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

<h1>Watch Animax Live Stream & EPG</h1>

<!-- Iframe for Animax Stream -->
<iframe id="stream-iframe" src="https://mikasa-ackerman-cdn.pages.dev/channels/watch/anime/animax" frameborder="0" allowfullscreen></iframe>

<!-- EPG Container -->
<div id="epg-container" class="epg-container">
    <!-- Cards will be dynamically inserted here -->
</div>

<div id="loading" class="loading">Loading EPG...</div>

<script>
    const apiUrl = 'https://jiotv.data.cdn.jio.com/apis/v1.3/getepg/get?offset=0&channel_id=2258';

    // Function to highlight the currently airing show and scroll to it
    function highlightCurrentShow(epgData) {
        const currentTime = Date.now(); // Current timestamp in milliseconds
        const epgContainer = document.getElementById('epg-container');
        const loading = document.getElementById('loading');
        loading.style.display = 'none'; // Hide loading text

        epgContainer.innerHTML = ''; // Clear existing EPG cards

        let currentShowIndex = null;

        epgData.forEach((show, index) => {
            const card = document.createElement('div');
            card.classList.add('epg-card');
            const showStartTime = new Date(show.startEpoch).getTime();
            const showEndTime = new Date(show.endEpoch).getTime();

            card.innerHTML = `
                <div class="name">${show.showname}</div>
                <div class="start-time">Start: ${new Date(show.startEpoch).toLocaleTimeString()}</div>
                <div class="end-time">End: ${new Date(show.endEpoch).toLocaleTimeString()}</div>
            `;

            // Check if the current show is airing
            if (currentTime >= showStartTime && currentTime <= showEndTime) {
                card.classList.add('currently-airing');
                currentShowIndex = index; // Mark the currently airing show
            }

            epgContainer.appendChild(card);
        });

        // If there's a currently airing show, scroll it into view
        if (currentShowIndex !== null) {
            const currentShowCard = epgContainer.children[currentShowIndex];
            currentShowCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    // Fetch EPG data and display it on the page
    function fetchEPGData() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                highlightCurrentShow(data.epg);
            })
            .catch(error => {
                console.error('Error fetching EPG data:', error);
                const loading = document.getElementById('loading');
                loading.innerText = 'Failed to load EPG data. Please try again later.';
            });
    }

    // Fetch data every 5 seconds
    

    // Initial data fetch
    fetchEPGData();
</script>

</body>
  </html>
