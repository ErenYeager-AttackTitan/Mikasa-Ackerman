<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watch Page</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      background-color: #000;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Customize Navbar to full black */
    .navbar-custom {
      background-color: #000; /* Full black */
    }
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding-top: 50%;
      margin: 20px auto;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background-color: #111;
    }
    .offcanvas {
      background-color: #111; /* Slightly lighter black */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Mikasa</a>
      <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
  </nav>

  <!-- Offcanvas Sidebar Menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link text-white" href="/index.html">Home</a>
        </li>
        <!-- You can add more links here -->
      </ul>
    </div>
  </div>

  <!-- Iframe container -->
  <div class="iframe-container">
    <iframe 
      id="videoFrame" 
      src="https://mikasa-ackerman-cdn.pages.dev/channels/watch/anime/animax" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
