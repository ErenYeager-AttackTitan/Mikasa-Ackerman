<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mikatoons - Manhwa Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #111;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #viewer {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .image-container {
      background: white;
      line-height: 0;
    }

    .manhwa-img {
      display: block;
      width: 100%;
      height: auto;
      background: white;
      border: none;
      margin: 0;
      padding: 0;
    }

    header {
      background: #b91c1c;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <header>Mikatoons</header>
  <div id="viewer">Loading...</div>

  <script>
    const API = 'https://moviecity-api.vercel.app/scrape?type=series&id=lookism&ch=chapter-1';

    fetch(API)
      .then(res => res.json())
      .then(data => {
        const viewer = document.getElementById('viewer');
        viewer.innerHTML = '';

        data.images.forEach(src => {
          const wrapper = document.createElement('div');
          wrapper.className = 'image-container';

          const img = document.createElement('img');
          img.src = src;
          img.alt = 'Manhwa Page';
          img.className = 'manhwa-img';
          img.loading = 'lazy';

          wrapper.appendChild(img);
          viewer.appendChild(wrapper);
        });
      })
      .catch(err => {
        document.getElementById('viewer').innerText = 'Failed to load chapter.';
        console.error(err);
      });
  </script>

</body>
</html>
