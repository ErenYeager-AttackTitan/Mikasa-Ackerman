<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mikatoons - Read Manhwa Chapter Online in HD</title>
  <meta name="description" content="Read Lookism and other manhwa chapters online in HD quality. Enjoy the latest episodes on Mikatoons. Beautiful, fast, and mobile-friendly viewer.">
  <meta name="keywords" content="Mikatoons, manhwa reader, lookism chapter, read manhwa online, Korean webtoons, manga reader, manhwa viewer, high quality images">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="Mikatoons - Read Manhwa in HD">
  <meta property="og:description" content="Enjoy HD manhwa reading on Mikatoons. Lookism and more.">
  <meta property="og:image" content="https://ackerman-mikasa.pages.dev/index.jpg">
  <meta property="og:url" content="https://ackerman-mikasa.pages.dev">
  <meta property="og:type" content="website">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mikatoons - HD Manhwa Chapters">
  <meta name="twitter:description" content="Fast, beautiful HD manhwa viewer.">
  <meta name="twitter:image" content="https://ackerman-mikasa.pages.dev">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    .manhwa-img {
      width: 100%;
      margin: 1rem auto;
      border-radius: 0.75rem;
      display: block;
      max-width: 100%;
      transition: transform 0.3s ease;
    }

    .manhwa-img:hover {
      transform: scale(1.01);
    }

    #viewer {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="p-4">
  <div class="text-center mb-6">
    <h1 class="text-5xl font-bold text-red-600 animate__animated animate__fadeInDown">üî• Mikatoons üî•</h1>
    <p class="text-gray-400 text-xl">Now reading: <span id="chapter-name" class="text-white">Loading...</span></p>
  </div>

  <div id="viewer" class="animate__animated animate__fadeIn">
    <div class="text-center text-white text-lg">Loading pages...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type') || 'series';
    const id = params.get('id') || 'lookism';
    const ch = params.get('ch') || 'chapter-1';

    const api = `https://moviecity-api.vercel.app/scrape?type=${type}&id=${id}&ch=${ch}`;

    fetch(api)
      .then(res => res.json())
      .then(data => {
        document.getElementById('chapter-name').innerText = data.chapter;
        const viewer = document.getElementById('viewer');
        viewer.innerHTML = '';

        data.images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = "Manhwa Page";
          img.loading = "lazy";
          img.className = "manhwa-img shadow-lg";
          viewer.appendChild(img);
        });
      })
      .catch(err => {
        document.getElementById('viewer').innerHTML = `<p class="text-red-500 text-xl text-center">‚ùå Failed to load chapter</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
