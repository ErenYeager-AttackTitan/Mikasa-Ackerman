<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="View full nhentai galleries instantly on Ackerman Mikasa. Enter nhentai codes to explore complete hentai doujinshi collections." />
<meta name="keywords" content="Ackerman Mikasa, nhentai, nhentai codes, full galleries, hentai doujinshi, hentai gallery, complete collections" />
<meta name="author" content="ErenRogue" />
<title>Ackerman Mikasa - View Full NHentai Galleries Instantly</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #121212;
    color: #ddd;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 4rem;
  }

  h1 {
    font-weight: 600;
    font-size: 2.75rem;
    margin-bottom: 0.25rem;
    text-align: center;
    color: #ff5555;
  }
  p.subtitle {
    color: #bbb;
    font-weight: 500;
    font-size: 1.1rem;
    margin-top: 0;
    margin-bottom: 2rem;
    text-align: center;
    max-width: 600px;
  }

  input, button {
    width: 320px;
    max-width: 90vw;
    padding: 0.8rem 1.25rem;
    font-size: 1.1rem;
    border-radius: 9999px;
    border: none;
    outline: none;
    font-weight: 600;
    font-family: 'Inter', sans-serif;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    display: block;
    margin: 0.5rem auto;
  }
  input {
    background: #1e1e1e;
    color: #eee;
    letter-spacing: 1.5px;
  }
  input::placeholder {
    color: #888;
  }
  input:focus {
    box-shadow: 0 0 8px 2px #ff6666;
  }

  button {
    background: #ff5555;
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  button:hover {
    background: #ff7777;
    box-shadow: 0 0 12px #ff7777;
  }

  .gallery {
    margin-top: 2rem;
    width: 100%;
    max-width: 1100px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 1.5rem;
  }

  .card {
    background: #1e1e1e;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.8);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(255, 85, 85, 0.7);
  }
  .card img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
  }
  .card:hover img {
    transform: scale(1.07);
  }

  .meta {
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    font-weight: 600;
    text-align: center;
    color: #ff7777;
  }

  #loader {
    margin-top: 3rem;
    border: 6px solid #333;
    border-top: 6px solid #ff5555;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    display: none;
    margin-left: auto;
    margin-right: auto;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Modal styles */
  #modal {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 1rem;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 12px;
    box-shadow: 0 0 30px #ff5555;
    user-select: none;
  }
  #modal .close-btn {
    position: fixed;
    top: 1.2rem;
    right: 1.5rem;
    background: #ff5555;
    color: white;
    font-size: 1.8rem;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff5555;
    transition: background-color 0.3s ease;
  }
  #modal .close-btn:hover {
    background: #ff7777;
  }
</style>
</head>
<body>
  <h1>Ackerman Mikasa</h1>
  <p class="subtitle">View full NHentai galleries instantly. Enter a nhentai code to explore complete hentai doujinshi collections.</p>
  <input type="number" id="code" placeholder="Enter nhentai code..." />
  <button onclick="loadGallery()">Load Gallery</button>

  <div id="loader"></div>

  <div class="gallery" id="gallery"></div>

  <!-- Modal for zoomed image -->
  <div id="modal" onclick="closeModal(event)">
    <button class="close-btn" aria-label="Close zoomed image" onclick="closeModal(event)">&times;</button>
    <img id="modal-img" src="" alt="Zoomed image" />
  </div>

<script>
  const proxy = 'https://goodproxy.goodproxy.workers.dev/fetch?url=';
  const typeMap = { j: 'jpg', p: 'png', g: 'gif', w: 'webp' };

  async function fetchWithProxy(url) {
    const response = await fetch(proxy + encodeURIComponent(url));
    if (!response.ok) throw new Error('Failed to fetch API');
    return response.json();
  }

  async function findWorkingImage(mediaId, index, ext) {
    const servers = [1,2,3,4].map(i => {
      const rawUrl = `https://i${i}.nhentai.net/galleries/${mediaId}/${index}.${ext}`;
      return fetch(proxy + encodeURIComponent(rawUrl), { method: 'HEAD' })
        .then(res => res.ok ? rawUrl : null)
        .catch(() => null);
    });
    const firstWorking = await Promise.any(servers);
    return firstWorking || null;
  }

  async function loadGallery() {
    const code = document.getElementById('code').value.trim();
    const galleryDiv = document.getElementById('gallery');
    const loader = document.getElementById('loader');
    galleryDiv.innerHTML = '';
    document.body.style.backgroundImage = '';
    if (!code) return alert("Please enter a valid nhentai code.");

    loader.style.display = 'block';

    try {
      const json = await fetchWithProxy(`https://nhentai.net/api/gallery/${code}`);
      const mediaId = json.media_id;
      const pages = json.images.pages;

      // Set first image as body background with subtle blur
      const firstExt = typeMap[pages[0].t] || 'jpg';
      const firstImageUrl = await findWorkingImage(mediaId, 1, firstExt);
      if (firstImageUrl) {
        document.body.style.backgroundImage = `url('${firstImageUrl}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.filter = 'blur(8px) brightness(0.4)';
      }

      // Load all images
      const allImagesPromises = pages.map((p, i) => {
        const ext = typeMap[p.t] || 'jpg';
        return findWorkingImage(mediaId, i + 1, ext).then(url => ({url, w: p.w, h: p.h, page: i+1}));
      });

      const allImages = await Promise.all(allImagesPromises);

      allImages.forEach(({url, w, h, page}) => {
        if (!url) return;
        const card = document.createElement('div');
        card.className = 'card';
        card.title = `Page ${page} — ${w}×${h}`;
        card.innerHTML = `<img src="${url}" alt="Page ${page}" loading="lazy" />`;
        card.onclick = () => openModal(url, `Page ${page} — ${w}×${h}`);
        galleryDiv.appendChild(card);
      });
    } catch (err) {
      alert("Failed to load gallery. Please check the code or try again later.");
      console.error(err);
    } finally {
      loader.style.display = 'none';
      // Remove blur on background so images appear crisp
      document.body.style.filter = '';
    }
  }

  // Modal functionality
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');

  function openModal(src, alt) {
    modalImg.src = src;
    modalImg.alt = alt;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden'; // prevent background scroll
  }

  function closeModal(event) {
    if (event.target === modal || event.target.classList.contains('close-btn')) {
      modal.style.display = 'none';
      modalImg.src = '';
      document.body.style.overflow = '';
    }
  }

  // Optional: close modal on ESC key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      closeModal({ target: modal });
    }
  });
</script>
</body>
</html>
