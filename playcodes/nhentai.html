<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nHentai Redirect Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: crimson;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Enter Gallery ID</h1>
  <input type="text" id="galleryId" placeholder="e.g., 177013" />
  <button onclick="checkAndRedirect()">Go</button>
  <div id="status"></div>

  <script>
    async function checkAndRedirect() {
      const id = document.getElementById("galleryId").value.trim();
      const status = document.getElementById("status");
      if (!id) return status.textContent = "Please enter an ID.";

      const imageUrl = `https://i.nhentai.net/galleries/${id}/1.jpg`;

      status.textContent = "Checking...";

      try {
        const res = await fetch(imageUrl, { method: 'HEAD' });
        if (res.ok) {
          window.location.href = `https://ackerman-mikasa.pages.dev/nhentai/view?id=${id}`;
        } else {
          status.textContent = "Gallery does not exist or is unavailable.";
        }
      } catch (err) {
        status.textContent = "Error checking gallery.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
