<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Match</title>

  <!-- JWPlayer CDN -->
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Styling -->
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
    }
    .server-btn {
      @apply px-3 py-1 bg-gray-700 text-white rounded hover:bg-green-600;
    }
    .server-btn.active {
      @apply border border-green-400;
    }
    .jwplayer {
      border-radius: 1rem;
      overflow: hidden;
    }
  </style>
</head>
<body class="p-4">

  <div class="max-w-4xl mx-auto">
    <h1 id="matchTitle" class="text-2xl md:text-4xl text-center font-bold text-green-400 mb-4">Loading...</h1>

    <!-- JWPlayer -->
    <div id="jwplayer" class="w-full aspect-video rounded-xl mb-4"></div>

    <!-- Server Switch -->
    <div class="text-center mt-2 mb-6">
      <p class="mb-2 text-gray-300">Select Server:</p>
      <div id="serverList" class="flex flex-wrap justify-center gap-2"></div>
    </div>

    <!-- Match Info -->
    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
      <p><strong>Teams:</strong> <span id="matchTeams"></span></p>
      <p><strong>Tournament:</strong> <span id="matchTournament"></span></p>
      <p><strong>Status:</strong> <span id="matchStatus" class="text-green-500 font-semibold"></span></p>
      <p><strong>Start Time:</strong> <span id="matchTime"></span></p>
    </div>
  </div>

  <script>
    const jsonURL = "https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json";
    const id = new URLSearchParams(location.search).get("id");

    async function loadMatch() {
      const res = await fetch(jsonURL);
      const data = await res.json();
      const match = data.matches.find(m => m.match_id === id);

      if (!match) {
        document.getElementById("matchTitle").textContent = "Match not found.";
        return;
      }

      // Set match info
      document.getElementById("matchTitle").textContent = match.title;
      document.getElementById("matchTeams").textContent = match.teams.map(t => t.name).join(" vs ");
      document.getElementById("matchTournament").textContent = match.tournament || "-";
      document.getElementById("matchStatus").textContent = match.match_status || "Unknown";
      document.getElementById("matchTime").textContent = match.startTime || "-";

      // Load primary stream
      const firstStream = match.sources?.[0]?.url;
      if (firstStream) {
        loadJW(firstStream);
      }

      // Render other servers
      const serverList = document.getElementById("serverList");
      match.sources.forEach((src, idx) => {
        const btn = document.createElement("button");
        btn.textContent = `Server ${idx + 1}`;
        btn.className = "server-btn" + (idx === 0 ? " active" : "");
        btn.onclick = () => {
          document.querySelectorAll(".server-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          loadJW(src.url);
        };
        serverList.appendChild(btn);
      });
    }

    function loadJW(url) {
      jwplayer("jwplayer").setup({
        file: url,
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        cast: {},
        logo: { file: "", link: "" },
      });
    }

    loadMatch();
  </script>
</body>
</html>
