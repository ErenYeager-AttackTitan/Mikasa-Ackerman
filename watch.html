<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Live Match</title>

  <!-- JWPlayer CDN -->
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #0f172a;
      color: white;
    }
    .server-btn.active {
      border: 2px solid #22c55e;
    }
  </style>
</head>
<body class="p-4">

  <div class="container mx-auto">
    <h1 id="matchTitle" class="text-3xl font-bold text-center text-blue-400 mb-4">Loading...</h1>

    <!-- JWPlayer Container -->
    <div id="playerContainer" class="w-full max-w-4xl mx-auto mb-4">
      <div id="jwplayer" class="aspect-video"></div>
    </div>

    <!-- Server Buttons -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold text-gray-300 mb-2">üîÅ Switch Server:</h2>
      <div id="serverList" class="flex flex-wrap justify-center gap-2"></div>
    </div>

    <!-- Match Info -->
    <div id="matchInfo" class="bg-gray-900 p-4 rounded-lg max-w-2xl mx-auto text-center">
      <p><strong>Teams:</strong> <span id="matchTeams"></span></p>
      <p><strong>Tournament:</strong> <span id="matchTournament"></span></p>
      <p><strong>Status:</strong> <span id="matchStatus" class="text-green-400 font-semibold"></span></p>
      <p><strong>Start Time:</strong> <span id="matchTime"></span></p>
    </div>
  </div>

  <script>
    const jsonURL = "https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json";
    const matchId = new URLSearchParams(location.search).get("id");

    let currentMatch = null;
    let currentPlayerInstance = null;

    async function fetchMatchData() {
      const res = await fetch(jsonURL);
      const data = await res.json();
      const match = data.matches.find(m => m.match_id == matchId);

      if (!match) {
        document.getElementById("matchTitle").innerText = "Match Not Found!";
        return;
      }

      currentMatch = match;
      loadMatchDetails(match);
      loadJWPlayer(match.sources[0].url);

      renderServerButtons(match.sources);
    }

    function loadMatchDetails(match) {
      document.getElementById("matchTitle").innerText = match.title;
      document.getElementById("matchTeams").innerText = match.teams.map(t => t.name).join(" vs ");
      document.getElementById("matchTournament").innerText = match.tournament;
      document.getElementById("matchTime").innerText = match.startTime;

      const status = match.match_status?.toLowerCase();
      const statusText = status.includes("live") ? "Live" :
                         status.includes("finish") ? "Finished" :
                         "Upcoming";
      const statusColor = status.includes("live") ? "text-green-500" :
                          status.includes("finish") ? "text-red-400" :
                          "text-yellow-400";

      const matchStatusEl = document.getElementById("matchStatus");
      matchStatusEl.innerText = statusText;
      matchStatusEl.className = statusColor + " font-semibold";
    }

    function loadJWPlayer(sourceUrl) {
      jwplayer("jwplayer").setup({
        file: sourceUrl,
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        cast: {},
        logo: { file: "", link: "" },
        captions: { color: "#FFF", fontSize: 14 }
      });
    }

    function renderServerButtons(sources) {
      const container = document.getElementById("serverList");
      container.innerHTML = "";

      sources.forEach((source, index) => {
        const btn = document.createElement("button");
        btn.className = `btn btn-sm btn-outline-light server-btn ${index === 0 ? 'active' : ''}`;
        btn.innerText = `Server ${index + 1}`;
        btn.onclick = () => {
          document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          loadJWPlayer(source.url);
        };
        container.appendChild(btn);
      });
    }

    fetchMatchData();
  </script>

</body>
</html>
