<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FanCode Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #0f172a; color: #fff; font-family: 'Segoe UI', sans-serif; }
    .card:hover { transform: scale(1.02); transition: 0.3s; }
  </style>
</head>
<body class="p-4">
  <div class="container mx-auto">
    <h1 class="text-center text-4xl font-bold text-blue-400 mb-6">📺 FanCode Matches</h1>
    <div class="flex flex-wrap justify-center gap-2 mb-6">
      <button class="btn btn-warning" onclick="filter('all')">All</button>
      <button class="btn btn-outline-light" onclick="filter('cricket')">Cricket</button>
      <button class="btn btn-outline-light" onclick="filter('others')">Others</button>
    </div>
    <div class="mb-6 max-w-xl mx-auto">
      <input id="search" oninput="filter()" class="form-control bg-gray-900 text-white border-gray-600" placeholder="🔍 Search matches...">
    </div>
    <div id="matches" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const API = "https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json";
    let matches = [], group='all';

    async function load(){
      const res = await fetch(API);
      matches = (await res.json()).matches;
      filter();
    }

    function filter(g = null){
      if (g) group=g;
      const q = document.getElementById('search').value.toLowerCase();
      document.getElementById('matches').innerHTML = '';

      const filtered = matches.filter(m => {
        const t = m.title.toLowerCase(), tour = m.tournament.toLowerCase(), teams = m.teams.map(t=>t.name).join(' ').toLowerCase();
        if (group==='cricket' && !tour.includes('cricket')) return false;
        if (group==='others' && tour.includes('cricket')) return false;
        return [t, tour, teams].some(s=>s.includes(q));
      });

      filtered.forEach(m=>{
        const isLive = m.status==='STARTED';
        const isUpcoming = m.status==='NOT_STARTED';
        const isFinished = m.status==='COMPLETED';
        const status = isLive ? 'Live' : isUpcoming ? 'Upcoming' : 'Finished';
        const badge = `<span class="badge ${isLive?'bg-success':isUpcoming?'bg-info':'bg-secondary'}">${status}</span>`;

        document.getElementById('matches').innerHTML += `
          <a href="watch.html?id=${m.match_id}" class="card bg-gray-800 text-white p-3 rounded shadow hover:shadow-lg">
            <img src="${m.image}" class="rounded mb-2 w-full h-40 object-cover">
            <h3 class="text-xl font-bold mb-1">${m.title}</h3>
            <p class="text-sm text-gray-400 mb-1">${m.teams.map(t=>t.name).join(' vs ')}</p>
            <p class="text-sm text-gray-500">${m.startTime}</p>
            <div class="mt-2">${badge}</div>
          </a>`;
      });
    }

    load();
  </script>
</body>
</html>
