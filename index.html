<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OurHub - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <h1 class="text-3xl font-bold mb-4 text-center">Video Hub</h1>

  <!-- Search Bar -->
  <div class="max-w-xl mx-auto mb-6">
    <input
      type="text"
      id="search"
      placeholder="Search videos..."
      class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
    />
  </div>

  <!-- Video Grid -->
  <div id="videoGrid" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

  <script>
    const apiUrl = 'https://crew-auth.vercel.app/video';
    const videoGrid = document.getElementById('videoGrid');
    const searchInput = document.getElementById('search');
    let allVideos = [];

    function renderVideos(videos) {
      videoGrid.innerHTML = '';
      videos.forEach(video => {
        const site = video.xvideo ? 'XVideos' : video.xhamster ? 'XHamster' : 'Unknown';
        const siteColor = video.xvideo ? 'bg-red-600' : 'bg-pink-600';
        const el = document.createElement('div');
        el.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-md';
        el.innerHTML = `
          <img src="${video.img}" alt="${video.title}" class="w-full h-40 object-cover" />
          <div class="p-3 space-y-2">
            <span class="text-sm px-2 py-1 rounded ${siteColor}">${site}</span>
            <h2 class="text-md font-semibold line-clamp-2">${video.title}</h2>
          </div>
        `;
        videoGrid.appendChild(el);
      });
    }

    // Fetch videos
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        allVideos = data;
        renderVideos(allVideos);
      })
      .catch(err => {
        videoGrid.innerHTML = `<p class="text-red-500">Failed to load videos.</p>`;
      });

    // Search handler
    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allVideos.filter(v => v.title.toLowerCase().includes(keyword));
      renderVideos(filtered);
    });
  </script>
</body>
</html>
