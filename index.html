<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FanCode Live Matches</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .match-card:hover {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="p-4">

  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center text-blue-400 mb-6">📺 Live Matches - FanCode</h1>

    <!-- Group Selector -->
    <div class="flex flex-wrap justify-center gap-2 mb-6">
      <button class="btn btn-warning" onclick="filterMatches('all')">All</button>
      <button class="btn btn-outline-light" onclick="filterMatches('cricket')">Cricket</button>
      <button class="btn btn-outline-light" onclick="filterMatches('football')">Football</button>
      <button class="btn btn-outline-light" onclick="filterMatches('finished')">Finished</button>
    </div>

    <!-- Search -->
    <div class="mb-6 max-w-xl mx-auto">
      <input id="searchInput" oninput="filterMatches()" class="form-control bg-gray-900 text-white border-gray-600" placeholder="🔍 Search by title, team, or tournament...">
    </div>

    <!-- Matches Container -->
    <div id="matches" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const jsonURL = "https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json";
    let allMatches = [];

    async function fetchMatches() {
      const res = await fetch(jsonURL);
      const data = await res.json();
      allMatches = data.matches;
      displayMatches(allMatches);
    }

    function displayMatches(matches) {
      const container = document.getElementById("matches");
      container.innerHTML = "";

      if (matches.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-400">No matches found.</p>`;
        return;
      }

      matches.forEach(match => {
        const teamNames = match.teams.map(t => t.name).join(" vs ");
        const isFinished = match.match_status?.toLowerCase().includes("finish") || match.status === "completed";

        container.innerHTML += `
          <div class="match-card bg-gray-800 p-4 rounded shadow-md">
            <img src="${match.image}" alt="poster" class="rounded mb-3 w-full h-40 object-cover">
            <h2 class="text-xl font-bold text-yellow-400">${match.title}</h2>
            <p class="text-sm text-gray-300 mb-1">${teamNames}</p>
            <p class="text-sm text-gray-500 mb-2">${match.tournament} | ${match.startTime}</p>
            <span class="badge ${isFinished ? 'bg-danger' : 'bg-success'}">${isFinished ? 'Finished' : 'Live'}</span>
            <a href="watch.html?id=${match.match_id}" class="btn btn-sm btn-primary mt-3 w-full">Watch Now</a>
          </div>
        `;
      });
    }

    function filterMatches(group = null) {
      const search = document.getElementById("searchInput").value.toLowerCase();

      const filtered = allMatches.filter(match => {
        const title = match.title.toLowerCase();
        const tournament = match.tournament.toLowerCase();
        const teams = match.teams.map(t => t.name.toLowerCase()).join(" ");
        const isFinished = match.match_status?.toLowerCase().includes("finish") || match.status === "completed";

        if (group === "cricket" && !tournament.includes("cricket")) return false;
        if (group === "football" && !tournament.includes("football")) return false;
        if (group === "finished" && !isFinished) return false;

        return (
          title.includes(search) ||
          tournament.includes(search) ||
          teams.includes(search)
        );
      });

      displayMatches(filtered);
    }

    fetchMatches();
  </script>

</body>
</html>
