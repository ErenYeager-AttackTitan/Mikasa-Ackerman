<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikasa TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸ“º Mikasa TV Channels</h1>
    
    <input
      type="text"
      id="search"
      placeholder="Search channels..."
      class="w-full p-3 mb-6 rounded bg-gray-800 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-purple-500"
    />

    <div id="channels" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      <!-- Channels will be inserted here -->
    </div>
  </div>

  <script>
    const jsonUrl = "https://cdn.jsdelivr.net/gh/ErenYeager-AttackTitan/Mikasa-Ackerman@main/playlist.json";
    const channelsContainer = document.getElementById("channels");
    const searchInput = document.getElementById("search");
    let channels = [];

    async function fetchChannels() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();
        channels = data.channels;
        displayChannels(channels);
      } catch (e) {
        channelsContainer.innerHTML = "<p class='text-red-500'>Failed to load channels.</p>";
      }
    }

    function displayChannels(list) {
      channelsContainer.innerHTML = "";
      list.forEach(channel => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-3 rounded-lg text-center hover:bg-purple-700 cursor-pointer transition";
        card.innerHTML = `
          <img src="${channel.image}" alt="${channel.cname}" class="w-full h-28 object-contain mb-2" />
          <div class="text-lg font-semibold">${channel.cname}</div>
        `;
        card.addEventListener("click", () => {
          window.location.href = "/channel?id=" + encodeURIComponent(channel.id);
        });
        channelsContainer.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = channels.filter(c => c.cname.toLowerCase().includes(keyword));
      displayChannels(filtered);
    });

    fetchChannels();
  </script>
</body>
  </html>
